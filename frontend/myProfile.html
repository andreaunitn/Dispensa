<!DOCTYPE html>
<html>
    <head>
        <title>
            La Dispensa
        </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="https://raw.githubusercontent.com/andreaunitn/Dispensa/cercaRicette/Immagini/forchetta.png">
        <link rel="stylesheet" type="text/css" href="./auth_style.css">

    </head>

    <body  style="background-color: #ccffeb; font-family:Helvetica" onload="fillPersonalDataFields()">


      <button type="button" class="btn btn-primary" style="float: right; background-color: red; color:white" onclick="logout()">Logout</button>&nbsp;
      <button type="button" class="btn btn-primary" style="float: right; background-color: #05CAFF" onclick="window.location.replace('/')">Torna alla home</button>&nbsp;
      <div class="container">


        <div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
      Account settings
    </h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            <p class="list-group-item list-group-item-action" data-toggle="list" href="">Your information</p>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">

              <div class="card-body media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
                <div class="media-body ml-4">

                  <!-- <button type="button" class="btn btn-default md-btn-flat" onlick="reset()">Reset</button> -->

                </div>
              </div>
              <hr class="border-light m-0">

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Nome</label>
                  <input id="nome" type="text" class="form-control mb-1">
                </div>
                <div class="form-group">
                  <label class="form-label">Cognome</label>
                  <input id="cognome" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input id="email" type="text" class="form-control mb-1">
                </div>
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input id="password" type="password" class="form-control">
                </div>
              </div>

            </div>


            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">

                <div class="form-group">
                  <label class="form-label">Current password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">New password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">Repeat new password</label>
                  <input type="password" class="form-control">
                </div>

              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

    <div class="text-right mt-3">
      <button type="button" class="btn btn-primary" style="background-color: #05CAFF" onclick="save()">Save changes</button>&nbsp;
    </div>

  </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./auth_script.js"></script>
</html>
